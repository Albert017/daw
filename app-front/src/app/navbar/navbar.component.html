<nav class="navbar navbar-inverse navbar-fixed-top">
        <!--Contenido de la barra de navegación-->
        <div class="container-fluid">
            <!--Imagen-->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img class="brand" alt="Brand" src="src/assets/img/icon.png" /></a>
            </div>
            <!--Resto del contenido-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--Menus entre el logo y la busqueda-->
                <ul class="nav navbar-nav">
                    <li><a [routerLink]="['/hot']">Hot</a></li>
                    <li><a [routerLink]="['/trending']">Trending</a></li>
                    <li><a [routerLink]="['/random']">Random</a></li>
                    <!--Ejemplo de botón que se desprende desde abajo-->
                    <li ngbDropdown class="dropdown">
                        <!--Título botón,--><a ngbDropdownToggle  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tags <span class="caret"></span></a>
                        <!--Submenú-->
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['/tag','funny']">Funny</a></li>
                            <li><a [routerLink]="['/tag','animals']">Animals</a></li>
                            <li><a [routerLink]="['/tag','anime']">Anime and manga</a></li>
                            <li><a [routerLink]="['/tag','movies']">Movies and TV</a></li>
                            <li><a [routerLink]="['/tag','wtf']">WTF</a></li>
                            <li><a [routerLink]="['/tag','savage']">Savage</a></li>
                        </ul>
                    </li>
                </ul>
                <!--Barra de búsqueda-->
                <form class="navbar-form navbar-left" role="search" action="/search" (ngSubmit)="onSubmit()" method="POST">
                    <!--Cuadro donde introducir el texto-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="searchedPost" name="searchedPost"> </div>
                    <!--Botón de lupa-->
                    <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> </button>
                </form>
                <!--Menus después de la busqueda: Inicio de sesión-->
                <ul *ngIf="loginService.isLogged" class="nav navbar-nav navbar-right">
                        <li><a [routerLink]="['/addPost']"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add post</a></li>
                        <li ngbDropdown class="dropdown">
                            <!--Título botón-->
                            <a class="myaccount-link" ngbDropdownToggle data-toggle="dropdown" role="button" aria-expanded="false"><img alt="" class="img-profile-mini" src="/avatarimg/id" /> {{loginService.user.username}} <span class="caret"></span></a>
                            <!--Submenú-->
                            <ul class="dropdown-menu">
                                <li><a [routerLink]="['/profile']">Profile</a></li>
                                <li><a [routerLink]="['/settings']">Tools</a></li>
                                <li role="separator" class="divider']"></li>
                                <li (click)="logOut();"><a>Log out</a></li>
                            </ul>
                        </li>
                        <li><a [routerLink]="['/messages']">E-mail <span class="badge">numEmail</span></a></li>
                </ul>
                <ul *ngIf="loginService.isNotLogged" class="nav navbar-nav navbar-right">
                        <li><a [routerLink]="['/login']">Iniciar Sesion</a></li>
                        <li><a [routerLink]="['/signup']">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </nav>
