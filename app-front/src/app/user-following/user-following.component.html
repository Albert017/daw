<div *ngIf="following.length>0;else notFollowing">
  <div *ngFor="let follow of following" class="">
    <div class="panel panel-default">
      <div class="panel-body">
        <a href="/user/{{follow.username}}"  [routerLink]="['/user',follow.username]"> <img alt="" src="/avatarimg/{{follow.id}}" class="profile-followers" />{{follow.username}}</a>
      </div>
    </div>
  </div>
</div>

<ng-template #notFollowing>
  <p class="text-center text-info">No sigue a nadie<p>
</ng-template>
