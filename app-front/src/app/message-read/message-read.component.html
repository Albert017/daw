<header>
  <div id="Up"></div>
  <div class="hidden-xs col-md-12" id="title">
    <div>LA FILA DE ATRAS <img alt="Brand" src="/img/logoTitulo_blanco.png" /></div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <!--Para dejar margen-->
    <div class="hidden-xs col-md-1"></div>
    <!--Contenido Izquierda-->
    <div class="col-xs-12 col-md-8">
      <div id="legend">
        <legend class="">Mis Mensajes</legend>
      </div>
      <div class="hidden-xs col-md-3">
        <div class="side-left">
          <div class="menu">
            <ul class="nav nav-pills nav-stacked">
              <li><a [routerLink]="['/messages']">RECIBIDOS</a></li>
              <li><a [routerLink]="['/deletedMessages']">ELIMINADOS</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--Posts - Contenido central -->
      <div class="col-xs-12 col-md-9">
        <div class="side-middle">
          <div class="mailbox">
            <form action="/mensajes/username/enviado" method="POST">
              <div class="col-xs-12 col-md-12">

                <div class="form-group">
                  <label for="inputdefault">Mensaje:</label>
                  <textarea class="form-control" id="textarea-message" name="message-content" rows="10"></textarea>
                </div>

              </div>

              <div class="col-xs-12 col-md-12">
                <div id="btn-message">
                  <input type="submit" class="btn btn-default navbar-right">
                </div>
              </div>
            </form>
            <div *ngIf="messages!=null;else notMessages">
              <div *ngFor="let message of messages">
                <div class="col-xs-12 col-md-12">
                  <div class="conversation">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <a [routerLink]="['/user', message.messageSender.username]" class="votes"><img alt="" class="userIconImgCom" src="/avatarimg/{{message.messageSender.id}}" />                          {{message.messageSender.username}}</a>
                        <div class="btn-remove">
                          <form action="/mensajes/eliminados/movido/id" method="POST">
                            <button type="submit" class="btn btn-xs navbar-right"><span class="glyphicon glyphicon-trash"></span></button>
                          </form>
                          <form action="/mensajes/eliminado/id" method="POST">
                            <button type="submit" class="btn btn-xs navbar-right"><span class="glyphicon glyphicon-trash"></span></button>
                          </form>
                        </div>
                      </div>
                      <div class="panel-body">
                        <p>{{message.messageContent}}</p>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!--Redes sociales - Contenido derecha-->
    <app-social-networks></app-social-networks>
    <!--Para dejar margen-->
    <div class="hidden-xs col-md-1 "></div>
  </div>
</div>
<!-- Boton ir arriba-->
<div class="col-md-12 toup">
  <div class="toUp"> <a href="#Up" type="button" class="btn btn-primary  btn-toUp btn-md navbar-right"><span class="glyphicon glyphicon-arrow-up" aria-hidden="false"></span></a>    </div>
</div>
