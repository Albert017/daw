<header id="page-top" [style.background-image]="background()">
        <div class="container header-info">
            <div class="header-user-info"> <img id="imgProfile" class="img-center" alt="" src="./src/assets/avatars/{{loginService.user.id}}.jpg" />
                <div class="intro-text">
                    <p><span class="name">{{loginService.user.username}}</span></p>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="hidden-xs col-md-3">
            <div class="btn-group-vertical separation-profile" role="group" aria-label="...">
            	<a href="/edit-profile" [routerLink]="['/edit-profile']"><button  type="button" class="btn btn-default">Edit profile<span class="glyphicon glyphicon-pencil alignment-profile" aria-hidden="true"></span></button></a>
                <a href="/changeAvatar" [routerLink]="['/changeAvatar']"><button type="button" class="btn btn-default">Avatar<span class="glyphicon glyphicon-pencil alignment-profile" aria-hidden="true"></span></button></a>
                <a href="/changeHeader" [routerLink]="['/changeHeader']"><button type="button" class="btn btn-default">Header<span class="glyphicon glyphicon-pencil alignment-profile" aria-hidden="true"></span></button></a>
            </div>
        </div>
        <div class="col-xs-12 col-md-6"><div class="menu-profile">
                <ul class="nav nav-pills">
                    <li role="presentation"><a (click)="goToMenu('posts');">My Posts</a></li>
                    <li role="presentation"><a (click)="goToMenu('followingPosts');">My following's Posts</a></li>
                    <li role="presentation"><a class="followers-following" (click)="goToMenu('followers');"> Followers <span class="badge badge-header">{{this.numFollowers}}</span></a></li>
                    <li role="presentation"><a class="followers-following" (click)="goToMenu('following');"> Following <span class="badge badge-header">{{this.numFollowing}}</span></a></li>
                    <li *ngIf="isAdminLogged==true;" role="presentation"><a (click)="goToMenu('reportUsers');">Reported Users</a></li>
                    <li *ngIf="isAdminLogged==true;" role="presentation"><a (click)="goToMenu('reportPosts');">Reported posts</a></li>
                </ul>
            </div>
            <div class="side-middle" [ngSwitch]="html">
                <div *ngSwitchCase="'followingPosts'"><app-profile-post-following></app-profile-post-following></div>
                <div *ngSwitchCase="'posts'"><app-profile-posts></app-profile-posts></div>
                <div *ngSwitchCase="'followers'"><app-profile-followers></app-profile-followers></div>
                <div *ngSwitchCase="'following'"><app-profile-following></app-profile-following></div>
                <div *ngSwitchCase="'reportUsers'"><app-profile-report-users></app-profile-report-users></div>
                <div *ngSwitchCase="'reportPosts'"><app-profile-report-posts></app-profile-report-posts></div>
                <div *ngSwitchDefault>...</div>
            </div>
        </div>
        <app-social-networks></app-social-networks>
    </div>
