<header id="page-top" style="background-image: url(src/assets/headers/{{user.id}}.jpg)">
  <div class="container header-info">
    <div class="header-user-info"> <img class="img-center" alt="" src="src/assets/avatars/{{user.id}}.jpg" />
      <div class="intro-text">
        <p><span class="name">{{user.username}}</span></p>
      </div>
    </div>
  </div>
  <div class="followers-container">
    <div id="Up"></div> <a class="followers-following"> Followers <span class="badge badge-header">{{user.userFollowers.size}}</span></a>
    <a class="followers-following"> Following <span class="badge badge-header">{{user.userFollowing.size}}</span></a>
  </div>
  <div class="followers-container">
    <p></p>
    <!--<a href="#" id="follow" class="btn btn-primary" role="button">Follow</a>-->
    <form action="/user/{{user.username}}/unfollow" method="POST">
      <button type="submit" id="unfollow" class="btn btn-info button-followers">Following</button>
    </form>
    <form action="/user/{{user.username}}/follow" method="POST">
      <button type="submit" id="follow" class="btn btn-info">Follow</button>
    </form>
  </div>
</header>

  <div class="hidden-xs col-md-3">
    <div class="btn-group-vertical separation-profile" role="group" aria-label="...">

        <input type='submit' class="btn btn-primary" name='report' value='Report' />
      </form>
    </div>
  </div>
