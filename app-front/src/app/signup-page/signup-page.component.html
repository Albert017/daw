 <header>
        <div id="Up"></div>
        <div id="title" class="hidden-xs hidden-sm">LA FILA DE ATRAS <img alt="Brand" src="/img/logoTitulo_blanco.png" /></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!--Para dejar margen-->
            <div class="hidden-xs col-sm-3 col-md-3"></div>
            <!--Contenido-->
            <!--<div class="hidden-xs col-md-2">

            </div>-->
            <!--Posts-->
            <div class="col-xs-12 col-sm-6 col-md-5">
                <!-- Formulario -->
                <div class="signup-method">
                    <form class="form-horizontal" action="/register" method="POST">
                        <fieldset>
                            <div id="legend">
                                <legend>Register</legend>
                                <span *ngIf="error" class="text-danger"><p>Something went wrong, try again.</p></span>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label" for="username">Username</label>
                                <div class="controls">
                                    <input type="text" [(ngModel)]="username" id="username" name="username" placeholder="" pattern="[A-Za-z0-9]*" title="Username can contain any letters or numbers, without spaces." class="input-xlarge">
                                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- E-mail -->
                                <label class="control-label" for="email">E-mail</label>
                                <div class="controls">
                                    <input type="text" [(ngModel)]="email" id="email" name="email" placeholder="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="We need a valid email." class="input-xlarge">
                                    <p class="help-block">Please provide your E-mail</p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 characters with uppercase and lowercase letters." class="input-xlarge">
                                    <p class="help-block">Password should be at least 8 characters</p>
                                </div>
                            </div>
                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <input class="btn btn-success" (click)="signUp()" type="submit" value="Register">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="signup-method">
                    <p><strong>You can also: </strong></p>
                    <div>
                        <a class="btn btn-block btn-social btn-twitter"> <span class="fa fa-twitter"></span> Sign up with Twitter </a>
                        <a class="btn btn-block btn-social btn-facebook"> <span class="fa fa-facebook"></span> Sign up with Facebook </a>
                        <a class="btn btn-block btn-social btn-google"> <span class="fa fa-google"></span> Sign up with Google+ </a>
                    </div>
                </div>
            </div>
            <!--Redes sociales-->
            <app-social-networks></app-social-networks>
            <!--Para dejar margen-->
            <div class="hidden-xs col-sm-1 col-md-1"></div>
        </div>
    </div>


    <!-- Boton ir arriba-->
    <div class="col-md-12 toup">

        <div class="toUp">
            <a href="#Up" type="button" class="btn btn-primary  btn-toUp btn-md navbar-right"><span class="glyphicon glyphicon-arrow-up" aria-hidden="false"></span></a>
        </div>
    </div>
