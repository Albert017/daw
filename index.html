<!DOCTYPE>
<html>

<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!--Contenido de la barra de navegación-->
        <div class="container-fluid">
            <!--Imagen-->
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img alt="Brand" src="brand.png" /></a>
            </div>
            <!--Resto del contenido-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--Menus entre el logo y la busqueda-->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Hot<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Fresh</a></li>
                    <li><a href="#">Random</a></li>
                    <!--Ejemplo de botón que se desprende desde abajo-->
                    <li class="dropdown">
                        <!--Título botón--><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tags <span class="caret"></span></a>
                        <!--Submenú-->
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <!--Barra de búsqueda-->
                <form class="navbar-form navbar-left" role="search">
                    <!--Cuadro donde introducir el texto-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type to search"> </div>
                    <!--Botón de lupa-->
                    <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> </button>
                </form>
                <!--Menus después de la busqueda: Inicio de sesión-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Iniciar sesión</a></li>
                    <li><a href="#">Registrarse</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!--Para dejar margen-->
            <div class="hidden-xs col-md-1"></div>
            <!--Contenido-->
            <div class="hidden-xs col-md-2">
                <div class="thumbnail side-left">
                    <img src="http://placehold.it/320x150" alt=""/>
                    <div class="caption">
                        <p>Foto de gato</p>
                    </div>
                </div>
                <div class="thumbnail">
                    <img src="http://placehold.it/320x150" alt=""/>
                    <div class="caption">
                        <p>Foto de gato</p>
                    </div>
                </div>
            </div>
            <!--Posts-->
            <div class="col-xs-12 col-md-7"></div>
            <!--Redes sociales-->
            <div class="hidden-xs col-md-1">
                <button type="button" class="btn btn-primary social-button">Twitter</button>
                <button type="button" class="btn btn-primary social-button">Facebook</button>
                <button type="button" class="btn btn-primary social-button">Instagram</button>
            </div>
            <!--Para dejar margen-->
            <div class="hidden-xs col-md-1"></div>
        </div>
    </div>
</body>

</html>
